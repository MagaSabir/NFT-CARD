<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="/images/image-equilibrium.jpg" width="310px" height="310px">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="desc">
        <div class="price">
          <img src="/images/icon-ethereum.svg" height="20px" alt="">
          <p class="price">0.041ETH</p>
        </div>
        <div class="data">
          <img src="/images/icon-clock.svg" height="20px" alt="">
          <p class="data"> 3 days left</p>
        </div>
      </div>
      <div class="line">
      </div>
      <div class="auth">
        <img src="/images/image-avatar.png" width="30px" height="30px" alt="">
        <span>Creation of <span class="name"> Jules Wyvern</span></span>
      </div>
    </div>
  </main>
</body>
</html>
